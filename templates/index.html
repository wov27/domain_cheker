<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .results-box {
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            font-family: monospace;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Domain Checker</h1>
        <div class="card">
            <div class="card-body">
                <form id="run-form" action="/run" method="post">
                    <div class="form-group mb-3">
                        <label for="domain_count">Number of Domains to Find:</label>
                        <input type="number" class="form-control" id="domain_count" name="domain_count" value="15" min="3" step="3">
                    </div>
                    <button id="run-button" type="submit" class="btn btn-primary">Start Scan</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Status
            </div>
            <div class="card-body">
                <div id="status-container">
                    <p><strong>Status:</strong> <span id="status-text">idle</span></p>
                    <p id="progress-message-container" style="display: none;"><strong>Progress:</strong> <span id="progress-text"></span></p>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                Results
            </div>
            <div class="card-body">
                <div id="results-container" style="display: none;">
                    <h3>Results</h3>
                    <div id="stats-summary" style="margin-bottom: 15px;">
                        <!-- Statistics will be inserted here -->
                    </div>
                    <ul id="results-list">
                        <!-- Results will be populated here -->
                    </ul>
                </div>
                <button id="copy-button" class="btn btn-secondary mt-2" style="display: none;">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        const runForm = document.getElementById('run-form');
        const runButton = document.getElementById('run-button');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const progressContainer = document.getElementById('progress-message-container');
        const progressText = document.getElementById('progress-text');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const copyButton = document.getElementById('copy-button');
        const statsSummary = document.getElementById('stats-summary');

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = data.status;

                    if (data.status === 'running') {
                        progressContainer.style.display = 'block';
                        progressText.textContent = data.progress_message;
                        resultsContainer.style.display = 'none';
                        runButton.disabled = true;
                    } else {
                        progressContainer.style.display = 'none';
                        runButton.disabled = false;
                    }

                    if (data.status === 'done' || data.status === 'error') {
                        resultsContainer.style.display = 'block';
                        resultsList.innerHTML = '';
                        statsSummary.innerHTML = '';

                        if(data.status === 'done') {
                            statsSummary.innerHTML = `
                                <p><strong>Scraped from expireddomains.net:</strong> ${data.stats.scraped} domains</p>
                                <p><strong>Found available (WHOIS):</strong> ${data.stats.available} domains</p>
                                <p><strong>Passed VirusTotal check:</strong> ${data.stats.clean} domains</p>
                            `;
                            if (data.results.length > 0) {
                                data.results.forEach(domain => {
                                    const li = document.createElement('li');
                                    li.textContent = domain;
                                    resultsList.appendChild(li);
                                });
                            } else {
                                resultsList.innerHTML = '<li>No domains passed all checks.</li>';
                            }
                        }

                        if (data.status === 'error') {
                             statsSummary.innerHTML = `<p style="color: red;">${data.progress_message}</p>`;
                        }
                    }
                })
                .catch(error => {
                    statusText.textContent = 'Error fetching status.';
                    console.error('Error:', error);
                });
        }

        copyButton.addEventListener('click', () => {
            const textToCopy = Array.from(resultsList.children).map(child => child.textContent).join('\\n');
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Results copied to clipboard!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        });

        // Poll every 3 seconds
        setInterval(updateStatus, 3000);
        // Immediate update on page load
        document.addEventListener('DOMContentLoaded', updateStatus);
    </script>
</body>
</html>
